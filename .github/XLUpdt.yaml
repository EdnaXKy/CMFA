port: 8989
socks-port: 1080
mixed-port: 8080
allow-lan: true
bind-address: '*'
ipv6: false
mode: rule
log-level: silent
geodata-mode: true
tcp-concurrent: true
dns:
  enable: true
  listen: 0.0.0.0:9090
  default-nameserver:
    - 1.1.1.1
    - 1.0.0.1
  use-hosts: true
  enhanced-mode: redir-host
  nameserver:
    - 8.8.8.8
    - 8.8.4.4
    - https://dns.google/dns-query
    - tls://dns.google:853
  fallback:
    - 1.1.1.1
    - 1.0.0.1
    - https://dns.cloudflare.com/dns-query
    - tls://1dot1dot1dot1.cloudflare-dns.com:853
