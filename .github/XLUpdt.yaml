proxy-groups:
  - name: IRENE
    type: select
    proxies:
      - V2RAY
      - GRPC
      - SHADOW/SSR
      - TROJAN/GO/GFW
# -----------------------------------------------------------
  - name: V2RAY
    type: select
    proxies:
      - VIP Azure
# -----------------------------------------------------------
  - name: GRPC
    type: select
    proxies:
      - ID Mainssh
# -----------------------------------------------------------
  - name: SHADOW/SSR
    type: select
    proxies:
      - Test
      - SG Firenet I
      - SG Firenet II
      - SG Firenet III
# -----------------------------------------------------------
  - name: TROJAN/GO/GFW
    type: select
    proxies:
      - ID Herza
      - ID Biznet I
      - ID Biznet II
# -----------------------------------------------------------
rules:
  - MATCH,IRENE
